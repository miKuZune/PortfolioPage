    <body>
        <div id="header"></div>

        <div class="main-content-container">

            <div id="home" class="section"></div>

            <div id="projects" class="section"></div>

            <div id="about" class="section"></div>

        </div>


        <div id="footer"></div>


        

        <script>

            

            let htmlFiles = [
                { link: "Inc/HTML/header.html", id: "header" },
                { link: "Inc/HTML/footer.html", id: "footer" },
                { link:"Inc/HTML/about.html", id:"about" },
                { link:"Inc/HTML/home.html", id:"home" },
                { link:"Inc/HTML/projects.html", id:"projects" },
            ];

            for(let i = 0; i < htmlFiles.length; i++){
                let callback = () => {};

                if(i == htmlFiles.length - 1){
                    callback = () => {
                        LoadModal();
                    }
                }
                LoadHTMLFromFile(htmlFiles[i].link, htmlFiles[i].id, callback);
            }
;

            function LoadHTMLFromFile(link, id, callback){
                $("#" + id).load(link, callback);
            }
        </script>
    </body>
